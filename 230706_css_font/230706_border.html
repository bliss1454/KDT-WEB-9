<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div>>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: aqua;
        }

        .content-box {    
            box-sizing: content-box;
            padding: 20px;
            border: 10px solid black;
            margin: 20px;
            display: none;
        }

        .border-box {
            box-sizing: border-box;
            padding: 20px;
            border: 10px solid black;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box content-box">ABC</div>
    <br /><br />
    <div class="box border-box">ABC</div>
</body>
</html>
