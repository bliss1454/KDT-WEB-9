    <script>
        function call(name) {
            return new Promise (function (resolve, reject) {
                setTimeout(() => {
                   console.log(name);
                   resolve(name);
                },1000);
            });
        }

        function back() {
            return new Promise (function (resolve, reject) {
                setTimeout(() => {
                   console.log('back');
                   resolve('back');
                },1000);
            });
        }

        function hell() {
            return new Promise (function (resolve, reject) {
                setTimeout(() => {
                //    console.log('callback hell')
                   resolve('callback hell');
                },1000);
            });
        }

        async function exec() {
            let name = await call('bliss')
            console.log(`${name} 반가워`);
            let res = await back();
            console.log(`${res}을 실행했구나`);
            let result = await hell();
            console.log(`여기는 ${result}`);
        }
        exec();
