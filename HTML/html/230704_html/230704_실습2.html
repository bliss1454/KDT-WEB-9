<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <h3>설문조사</h3>
    이름 <input type="text" name="name" placeholder="이름을 입력해주세요."/>
    <br>
    이메일 <input type="text" name="email" placeholder="love@example.com"/>
    <br>
    <h3>나이</h3>
    <input type="radio" name="years" value="10대" /> 10대
    <input type="radio" name="years" value="20대" /> 20대
    <input type="radio" name="years" value="30대" /> 30대
    <input type="radio" name="years" value="40대" /> 40대
    <input type="radio" name="years" value="50대" /> 50대
    <input type="radio" name="years" value="60대이상" /> 60대이상
    <br>
    <h3>원하는 강의(복수응답가능합니다.)</h3>
    <input type="checkbox" name="class" value="html" /> html
    <input type="checkbox" name="class" value="javascript" /> javascript
    <input type="checkbox" name="class" value="css" /> css   
    <br>
    <br>
    <td rowspan="1" colspan="8" styel="vertical-align: top; width:30%;">
    <textarea rows="8" cols="85">하고 싶은 말을 써주세요:)</textarea> <button type="button">제출</button>
