<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let now =  new Date() //2023-07-12일(수) 기준
       let expired = new Date('2023-08-07') 
       console.log(now)
       console.log(expired)
       console.log(now.getFullYear()) //2023
       console.log(now.getMonth()+1) //7 //주의 getMonth는 실제 월에서 -1됨.
       console.log(now.getDate()) //12
       console.log(now.getDay()) //3 //요일을 숫자로 반환해줌
       console.log(now.getTime() >= expired.getTime())

       let year = now.getFullYear()
       let month = now.getMonth()+1
       let date = now.getDate()
       console.log(`${year}-${month >=10 ? month : "0"+month}-${date >=10 ? date : "0"+date}`)
        
        //Math 객체
        console.log(Math.PI)
        console.log(Math.E)
        console.log(Math.min(2,5,7,8))
        console.log(Math.max(2,5,7,8))
        console.log(Math.random())
        console.log(Math.round(7.9), Math.round(7.2)) 
        console.log(Math.floor(7.9), Math.floor(7.2)) // 다올림
        console.log(Math.ceil(7.9), Math.ceil(7.2))  // 다내림
        //Math.random() * (최댓값-최솟값) + 최솟값
        console.log(Math.floor(Math.random() *(100-1)+1))


    </script>
</body>
</html>
