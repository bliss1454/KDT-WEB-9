<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "성춘향"
        switch(name) {
            case "성춘향":
                console.log("여자") // 변수와 값1이 일치하면 실행
                break;
            case "홍길동":
                console.log("남자") // 변수와 값2가 일치하면 실행
                break;
            default:
                console.log("잘 모르겠습니다. ") // 일치하는 값이 없을 때 실행
                break;
        }
    </script>
</body>
</html>
