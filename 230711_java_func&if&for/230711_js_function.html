<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
</head>
<body>
    <script>
        sayHello()
        // 함수 선언
        function sayHello() {  //함수 선언문 : 어디서든 호출가능
            console.log("hello");
        } 
        // 함수를 만든다고 해서 함수의 내용이 실행되진 않음
        // 호출을 해야 실행됨.
        //sayHello()
        
        // sayHello2() 오류발생
        let sayHello2 = function() {  //함수 표현식
            console.log("hello2");
        }
        sayHello2()

        let sayHello3 = () => {  //함수 표현식 ( 화살표 함수)
            console.log("hello3")
        }
        sayHello3()

    </script>

    <script>
        //let number = 5;
        
        //매개변수란? 함수 외부에서 사용한 변수, 값 등을 함수 내부로 전달하고 싶을 때 사용.
        //변환값이란? 함수 내부에서 사용한(생성된) 변수, 값 등을 함수 외부로 전달하고 싶을 대 사용.
        
        //1. 매개변수가 없고, 반환값도 없음
        function aaa() {
            console.log("aaa")
        }
        aaa()

        //2. 매개변수가 없고, 반환값이 있음
        function bbb() {
            return "bbb"
        }
        // bbb() // =>bbb
        console.log(bbb())
        let str = bbb()

        //3. 매개변수가 있고, 반환값이 없음
        let number1 = 5;
        let number2 = 3;
        
        function ccc( num1, num2 ) {
            console.log(num1+num2)
        }
        ccc( number1, "hello" )

        //4. 매개변수가 있고, 반환값이 있음
        function ddd( num1 ) {
            return num1 + 5
        }
        let num = ddd( 5 )
        console.log(num)
        // 4. 예시
        let sum = function( num1, num2) {
            let num = num1 + num2;
            let mul = num * 5;
            return mul;
        }
        let sumMul = sum(3, 6)
        console.log(sumMul)
        
    </script>
</body>
</html>
