<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = Number(prompt("첫번째 숫자를 입력하세요"))
        let number2 = Number(prompt("두번째 숫자를 입력하세요"))

        function add(num1, num2) {
            alert(num1 + num2)
        }

        function sub(num1, num2) {
            alert(num1 - num2)
        }

        function mul(num1, num2) {
            alert(num1 * num2)
        }

        function divide(num1, num2) {
            alert(num1 / num2)
        }
    </script>

    <button onclick="add(number1, number2)">더하기</button>
    <button onclick="sub(number1, number2)">빼기</button>
    <button onclick="mul(number1, number2)">곱하기</button>
    <button onclick="divide(number1, number2)">나누기</button>
    
</body>
</html>
